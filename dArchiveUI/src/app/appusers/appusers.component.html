<html>

<h1 class="title">
    {{title}}
    <img src="../../assets/image/ssbcLogo.png" id="mylogo" height="45" width="125" onclick="location.href='/home'" onmouseover="" style="cursor: pointer;">
    <mat-menu #appMenu="matMenu">
        <button class="footer-button" mat-button (click)="addUser()"><b>ADD USER</b></button>
        <br/>
        <button class="exhibit-button" (click)="toExhibits()" mat-button><b>EXHIBITS</b></button>
        <br/>
        <button class ="profile-button" (click)="toProfile()" mat-button><b>PROFILE</b></button>
        <button class="cancel-button" (click)="loginService.logout()" mat-button><b>LOGOUT</b></button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon><img src="../../assets/image/menu.png" id="menu" height="40" width="auto"></mat-icon>
    </button>
</h1>

<div id="manage_users_table" class="mat-elevation-z8" style="margin: 1%">
    <mat-form-field style='width: 99%; margin: 0.5%;'>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" style="margin: 0.5%">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <!-- role Column -->
        <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.userrole}} </td>
        </ng-container>

        <!-- first name Column -->
        <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <!-- last name Column -->
        <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.useremail}} </td>
        </ng-container>

        <!-- Edit Button Column -->
        <ng-container matColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row" (click)="editUser(row)"><button mat-button >
                <img src="../../assets/image/edit.png" id="edit" height="20" width="auto">
        </button></td>
        </ng-container>

        <!-- Delete Button Column -->
        <ng-container matColumnDef="delete">
        <th mat-header-cell  *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row" (click)="deleteUser(row)"><button mat-button >
                <img src="../../assets/image/delete.png" id="delete" height="20" width="auto">
        </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<!--<button class="footer-button" mat-icon-button (click)="addUser()">
        <mat-icon>add_circle_outline</mat-icon>
</button>-->


</html>
