<html>

    <h1 class = "title">
        DIGITAL ARCHIVING LOGIN 
        <img src="../../assets/image/ssbcLogo.png" id="mylogo" height="30" width="auto" onclick="location.href='/home'" onmouseover="" style="cursor: pointer;">
    </h1>
    

    <div class="login-container">
        <div class="login-field-container">
            <mat-form-field class="login-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]=username placeholder="Please enter your email" type="email">
            </mat-form-field>
            <mat-form-field class="login-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]=password placeholder="Please enter your password" type="password">
            </mat-form-field>
        </div>
    
        <div class="login-button-container">
            <button id="login-button" mat-stroked-button (click)="login()"><b>LOGIN</b></button>
        </div>
        <div class="forgotPass-container">
            <a id="forgotPass" onclick="location.href='/forgot'" onmouseover="" style="cursor: pointer;"><b>Forgot Password?</b></a>
        </div>

    
        <p style="color: red" [hidden]=!loginfailed>Email or Password was incorrect</p>
    
    </div>
    
</html>
