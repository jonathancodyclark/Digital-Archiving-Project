<html>

<h1 class="title">
    {{title}}
    <img src="../../assets/image/ssbcLogo.png" id="mylogo" height="30" width="auto" onclick="location.href='/exhibits'" onmouseover="" style="cursor: pointer;">
</h1>
        
<div id="artifact_table" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.artifactid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- ExhibitId Column -->
        <ng-container matColumnDef="exhibitId">
        <th mat-header-cell *matHeaderCellDef> Exhibit ID </th>
        <td mat-cell *matCellDef="let element"> {{element.exhibitId}} </td>
        </ng-container>

        <!-- Desc Column -->
        <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>

        <!-- OnDisplay Column -->
        <ng-container matColumnDef="onDisplay">
        <th mat-header-cell *matHeaderCellDef> OnDisplay </th>
        <td mat-cell *matCellDef="let element"> {{element.onDisplay}}</td>
        </ng-container>

        <!-- Edit Button Column -->
        <ng-container matColumnDef="edit">
                <th mat-header-cell  *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row" (click)="editArtifact(row)"><button mat-button >
                    <img src="../../assets/image/edit.png" id="edit" height="20" width="auto">
                </button></td>
        </ng-container>

        <!-- Delete Button Column -->
        <ng-container matColumnDef="delete">
                <th mat-header-cell  *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row" (click)="deleteArtifact(row)"><button mat-button >
                    <img src="../../assets/image/delete.png" id="delete" height="20" width="auto">
                </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<button class="footer-button" mat-button (click)="addArtifact()"><b>ADD ARTIFACT</b></button>
<button class="back-button" mat-button (click)="backToExhibits()"><b>BACK</b></button>
<button class="cancel-button" (click)="loginService.logout()" mat-button><b>EXHIBITS</b></button>

</html>
