<html>
    <h2 mat-dialog-title>Edit Exhibit</h2>
    <mat-dialog-content>Are you sure you want to save the changes made to this exhibit?</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click) = "setSaveFalse()" mat-dialog-close>Cancel</button>
      <button mat-button (click) = "setSaveTrue()" mat-dialog-close>Save</button>
    </mat-dialog-actions>
</html>
