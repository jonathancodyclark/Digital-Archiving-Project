<html>
    <h2 mat-dialog-title>Delete Exhibit</h2>
    <mat-dialog-content>Are you sure you want to delete this exhibit?</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click) = "setDeleteFalse()" mat-dialog-close>Cancel</button>
      <button mat-button (click) = "setDeleteTrue()" mat-dialog-close>Delete</button>
    </mat-dialog-actions>
</html>
